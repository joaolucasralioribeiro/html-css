<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(30deg, #710CFF 10%, #AA00F7, #DD00E5, #FF00D8, #FF007F, #FF005E, #FF5A00, #FFC700 );
            background-attachment: fixed;
        } /* Usar paletas de 3 a 5 cores */
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
