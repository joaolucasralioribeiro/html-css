<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'blackside';
            src: url(fonts/blackside.ttf) format(truetype);
        }
        /* Ateção às fontes baixadas para as letras acentuadas */
        body{
            font-family: 'Arial, Helvetica, sans-serif';
        }

        h1{
            font-family: 'blackside';
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere debitis dignissimos impedit, fugit deserunt, veniam quam eum et culpa possimus doloremque! Nobis voluptates sequi sunt libero adipisci aut, quis facere?</p>
</body>
</html>
